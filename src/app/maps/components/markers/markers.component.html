<ul class="list-group">
  <li class="list-group-item list-group-item-info" (click)="addMarker()">
    + add
  </li>
  <li
    class="list-group-item"
    *ngFor="let marker of arrayOfMarkers; let i = index"
    [ngStyle]="{ 'background-color': marker.color }"
    (click)="goToMarker(marker.marker!)"
  >
    marker {{ i + 1 }}
  </li>
</ul>

<div #map class="map-container"></div>
